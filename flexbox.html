<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            border: 2px dotted;
            height: 400px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box {
            font-size: 3em;
            height: 200px;
            width: 200px;
            border: 2px dashed cyan;

        }

        #box-2 {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>flexible strength</h1>
    <div class="container">
        <div class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>
        <div id="box-3" class="box">BOX-3</div>
    </div>

</body>

</html>
